service: graba25-api

provider:
  name: aws
  runtime: nodejs20.x
  region: ap-northeast-2

functions:
  app:
    handler: dist/main.handler
    events:
      - http:
          path: /
          method: any
      - http:
          path: /{proxy+}
          method: any

plugins:
  - serverless-offline

package:
  exclude:
    - node_modules/**
    - .serverless/**
    - .webpack/**
